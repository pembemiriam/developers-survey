<mat-card>
<form [formGroup] = "this.developerService.myForm" (ngSubmit) = "onSubmit()">
  <input type="hidden" formControlName="$key">
  <input type="hidden" formControlName="submissionDate">
  <div>
    <mat-form-field>
      <input matInput formControlName="firstName" [ngClass] = "{'is-invalid':submitted && formControls.firstName.errors}" placeholder="First Name">
    </mat-form-field>
    <div *ngIf="submitted && formControls.firstName.errors">
      this field is required
    </div>
  </div>

  <div>
    <mat-form-field>
      <input matInput formControlName="lastName" placeholder="Last name">
    </mat-form-field>
  </div>
  <div>
      <mat-form-field>
          <input matInput [matDatepicker]="picker" formControlName="birthDate" placeholder="Date of birth ">
          <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
          <mat-datepicker #picker></mat-datepicker>
        </mat-form-field>
  </div>
  <div>
      <mat-form-field>
          <mat-label>Role</mat-label>
          <mat-select formControlName="role">
            <mat-option *ngFor="let role of roles" [value]="role.value" >
              {{role.viewValue}}
            </mat-option>
          </mat-select>
        </mat-form-field>
   
  </div>
  <div *ngIf="this.developerService.myForm.get('role').value == 'Other'">
    <mat-form-field>
      <input matInput formControlName="roleSpecification" placeholder="Role specification" required>
    </mat-form-field>
  </div>
  <div>
    <mat-form-field>
      <input matInput formControlName="resume" placeholder="Resume">
    </mat-form-field>
</div>
    <button mat-raised-button color="primary" type="submit">Submit</button>

  
</form>
<div *ngIf="showSuccessMessage">
  submitted successfully
</div>

</mat-card>
